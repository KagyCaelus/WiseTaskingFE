<div class="container">
    

    <h5>Your workspaces <mat-icon>workspaces</mat-icon> 
        <br>
        <hr>
    </h5> 
    
    <div *ngFor="let workspace of workspaces" class="container-2">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title> {{workspace.workspaceId}}. {{workspace.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{workspace.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button (click)="goToWorkspace(workspace.workspaceId)"mat-icon-button><mat-icon>login</mat-icon></button>
                <button (click)="openDialogDelete(workspace.workspaceId)" mat-icon-button><mat-icon>delete</mat-icon></button>
            </mat-card-actions>
        </mat-card>
        <br>
    </div>
    <div *ngIf="workspaces == null"> You are not part of any workspace <mat-icon>do_not_disturb</mat-icon> </div>
    <button mat-flat-button class="card" (click)="openDialogCreate()">Create workspace <mat-icon>add</mat-icon></button>

</div>
